<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter stopni</title>
    <link rel="stylesheet" href="./css/main4.css">
</head>

<body>

    <label for="converter">Konwerter <span class="one">°C</span> na <span class="two">°F</span></label>
    <input type="number" id="converter" placeholder="Wpisz liczbę...">
    <p class="result"></p>

    <div class="buttons">
        <div class="btn conv">Konwertuj</div>
        <div class="btn reset">Reset</div>
        <div class="btn change">zamień</div>
    </div>



    <script src="./js/main4.js"></script>
</body>

</html>
